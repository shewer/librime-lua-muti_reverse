patch:
    engine/processors/@after 0: lua_processor@reverse_switch
    engine/filters/@after 1: lua_filter@reverse_lookup_filter

      #	-- debug_tools  mode 
    engine/translators/@next:  lua_translator@translator_debug  # lua_translator@date_translator
    translator_debug/tag: translator_debug                         
    recognizer/patterns/debug: "^[VGLF].*$"    
    switches/@next: { name: "completion" , states: [ "全碼" , "未完" ] }
